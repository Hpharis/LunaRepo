name: Goldloop + TouringMag Deploy

on:
  workflow_dispatch:   # manual run
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Python: Goldloop generates markdown + images
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Goldloop dependencies
        run: pip install -r goldloop/requirements.txt

      - name: Run Goldloop content generator
        run: python goldloop/scripts/run_goldloop.py all
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Verify generated Markdown files
        run: |
          ls -1 touringmag-site/src/content/blog/*.md | wc -l || true
          ls -1 touringmag-site/src/content/gear/*.md | wc -l || true
          ls -1 touringmag-site/src/content/guides/*.md | wc -l || true
          ls -1 touringmag-site/src/content/upgrades/*.md | wc -l || true

      # Node: Astro build
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install TouringMag dependencies
        run: npm ci
        working-directory: touringmag-site

      - name: Build TouringMag
        run: npm run build
        working-directory: touringmag-site

      # Deploy to Vercel
      - name: Deploy to Vercel (Production)
        run: npx vercel --prod --yes --token ${{ secrets.VERCEL_TOKEN }}
        working-directory: touringmag-site