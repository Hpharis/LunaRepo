name: Goldloop + TouringMag Deploy

on:
  workflow_dispatch:   # manual run
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest   # or self-hosted if needed

    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # --- Goldloop (Python) ---
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Goldloop dependencies
        run: pip install -r goldloop/requirements.txt

      - name: Run Goldloop content generator
        run: python goldloop/scripts/run_goldloop.py all
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Verify generated Markdown files
        run: |
          echo "=== Generated Content Check ==="
          BLOG_COUNT=$(ls -1 touringmag-site/src/content/blog/*.md 2>/dev/null | wc -l)
          GEAR_COUNT=$(ls -1 touringmag-site/src/content/gear/*.md 2>/dev/null | wc -l)
          GUIDES_COUNT=$(ls -1 touringmag-site/src/content/guides/*.md 2>/dev/null | wc -l)
          UPGRADES_COUNT=$(ls -1 touringmag-site/src/content/upgrades/*.md 2>/dev/null | wc -l)

          echo "Blog posts: $BLOG_COUNT"
          echo "Gear reviews: $GEAR_COUNT"
          echo "Guides: $GUIDES_COUNT"
          echo "Upgrades: $UPGRADES_COUNT"

          if [ "$BLOG_COUNT" -eq 0 ]; then
            echo "❌ No blog posts found — aborting deploy."
            exit 1
          fi

      # --- TouringMag (Astro) ---
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install TouringMag dependencies
        run: npm ci
        working-directory: touringmag-site

      - name: Build TouringMag
        run: npm run build
        working-directory: touringmag-site

      # --- Deploy to Vercel ---
      - name: Deploy to Vercel (Production)
        run: npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
        working-directory: touringmag-site
